{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Add Recipe{% endblock %} 

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Share Your Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit Your Recipe</button>
        </div>
    </form>
</div>
<br>
{% endblock %}
