{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="about dark-bg">
<div class="container">
    <div class="row">
        <div class="col-10 col-md-8 mx-auto">
            <br>
            <h1 class="gradient">{{ about.title }}</h1>
            {{ about.content | safe }}
            <br>
        </div>
    </div>
</section>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h1 class="gradient">We would love to hear from you!</h1>
            <p>Please fill out the feedback form below</p>
            <!-- add your form here. Your submit button should have the classes of btn, btn-secondary -->
            <form method="post">
                {{ feedback_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
