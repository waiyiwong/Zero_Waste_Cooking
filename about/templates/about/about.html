{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10 col-md-8 mx-auto">
            <h2 class="gradient">{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h2 class="gradient">We would love to hear your feedbacks!</h2>
            <p>Fill out the feedback form below</p>
            <!-- add your form here. Your submit button should have the classes of btn, btn-secondary -->
            <form method="post">
                {{ feedback_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
